<!DOCTYPE html>
<html lang="en">
<head>

  <title>To Do List!!</title>
  <link rel="stylesheet" href="./asset/CSS/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>

<body>

  <div id="main-container">
    <h1 id="heading">To do List</h2>

    <div id="search-box-div">
      <img src="https://www.flaticon.com/svg/vstatic/svg/3566/3566336.svg?token=exp=1620456027~hmac=fc4fe3be31be1b7fc08e94c0e7e278aa" alt="">
      <input id="search-box" type="text" placeholder="Type to add the Event">
      <input id="submit" type="submit">
    </div>

    <div id="event-action">
      <a href=""><i class="fas fa-check"> </i> Complete all Tasks</a>
      <a href="">Clear Completed</a>
    </div>

    <!-- Event Item display in below Div -->
    <div id="display">


    </div>


    <div id="footer">
      <div> 
        <span>3 Task left</span> 
      </div>

      <div id="status">
        <a href="">All</a>
        <a href="">UnComplete</a>
        <a href="">Completed</a>
      </div>
    </div>

  </div>

  

<script src="./asset/js/script.js"></script>
</body>
</html>
