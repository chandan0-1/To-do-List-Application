<!DOCTYPE html>
<html lang="en">
<head>

  <title>To Do List!!</title>
  <link rel="stylesheet" href="./asset/CSS/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>

<body>

  <div id="main-container">
    <div id="header">
      <img id="logo" src="./asset/image/pen.svg" alt="">
      <h1 id="heading"> &nbspTo do List</h2>
    </div>
      
    <div id="search-box-div">
      <img src="./asset/image/logo.svg" alt="">
      <input id="search-box" type="text" placeholder="Enter your Task">
      <!-- <input id="submit" type="submit"> -->
      <button type="submit" id="Submit">Submit</button>
    </div>

    <div id="event-action">
      <button id="complete-all">Complete all Tasks <i class="fas fa-check"></i> </button>
      <button id="clear-all">Clear All <i class="fas fa-times"></i> </button>
    </div>

    <!-- Event Item display in below Div -->
    <div id="display">
      <table id="tableList">
        <!-- content of the table is bring displyed from js file -->
      </table>


    </div>


    <div id="footer">
      <div> 
        <span id="size">0 Tasks left</span> 
      </div>

      <div id="status">
        <a style="color:rgb(22, 20, 20)" href="#">All</a>
        <a style="color:grey" href="#">Incomplete</a>
        <a style="color:grey" href="#">Completed</a>
      </div>
    </div>

  </div>

  

<script src="./asset/js/script.js"></script>
</body>
</html>
