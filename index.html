<!DOCTYPE html>
<html lang="en">
<head>

  <title>To Do List!!</title>
  <link rel="stylesheet" href="./asset/CSS/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>

<body>

  <div id="main-container">
    <div id="header">
      <img id="logo" src="./asset/image/logo.svg" alt="">
      <h1 id="heading"> &nbspTo do List</h2>
    </div>
      
    <div id="search-box-div">
      <img src="./asset/image/search-icon.svg" alt="">
      <input id="search-box" type="text" placeholder="Enter your Task">
      <!-- <input id="submit" type="submit"> -->
      <button type="submit" id="Submit">Submit</button>
    </div>

    <div id="event-action">
      <a href=""><i class="fas fa-check"> </i> Complete all Tasks</a>
      <a href="">Clear Completed</a>
    </div>

    <!-- Event Item display in below Div -->
    <div id="display">
      <table id="tableList">

        
        <tr>
          <div class="data-items">
            <th colspan="5" >10</th>
            <td id="task-name" colspan="5">Task</td>
          </div>
          
          <div id="data-operations">
            <td>Edit</td>
            <td>Delete</td>
          </div>

        </tr>


      </table>


    </div>


    <div id="footer">
      <div> 
        <span>3 Task left</span> 
      </div>

      <div id="status">
        <a href="">All</a>
        <a href="">UnComplete</a>
        <a href="">Completed</a>
      </div>
    </div>

  </div>

  

<script src="./asset/js/script.js"></script>
</body>
</html>
